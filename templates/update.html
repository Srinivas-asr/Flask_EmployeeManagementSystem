{%extends "base.html"%}

{%block title%}Update page{%endblock%}

{%block content%}
<div class="update">
  <div class="sidebar">
    <div class="sidebarbuttons">
      <a href="/getdata"><button class="sidebarbutton">Dashboard</button></a>
      <a href="/register"><button class="sidebarbutton">Insert</button></a>
      <a href="/logout"><button class="sidebarbutton">Logout</button></a>
    </div>
  </div>


  <div class="updatebody">
  <h1>Welcome to Update page</h1>
  <div class="updateform">
    <marquee behavior="scroll" direction="left" scrollamount="5">
  <p>***update only required fields***</p>
</marquee>
  <form action="/updateuser" method="POST">
      <table>
          <tr><td>Id</td><td>:</td><td><input type="text" name="id" value="{{data[0]}}"></td></tr>
          <tr><td>Name</td><td>:</td><td><input type="text" name="name" value="{{data[1]}}"></td></tr>
          <tr><td>Age</td><td>:</td><td><input type="text" name="age" value="{{data[2]}}"></td></tr>
          <tr><td>Gender</td><td>:</td><td><input type="radio" name="gender" value="{{data[3]}}" class="radio">Default
                                          <input type="radio" name="gender" value="Male" class="radio">Male
                                          <input type="radio" name="gender" value="Female" class="radio">Female
                                          <input type="radio" name="gender" value="Other" class="radio">Other</td></tr>

          <tr><td>Date Of Birth</td><td>:</td><td><input type="text" name="dob" value="{{data[4]}}"></td></tr>
          <tr><td>Department</td><td>:</td><td><input type="text" name="department" value="{{data[5]}}"></td></tr>
          <tr><td>Salary</td><td>:</td><td><input type="text" name="salary" value="{{data[6]}}"></td></tr>
          <tr><td></td><td></td><td><button type="reset" class="tablebutton">Reset</button>&nbsp;&nbsp;&nbsp;<button type="submit" class="tablebutton">Submit</button></td></tr>
          
      </table>
  </form>
  </div>
  </div>
</div>

{%endblock%}
