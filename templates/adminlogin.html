{%extends "base.html"%}

{%block title%}Login page{%endblock%}

{%block content%}
<h1>Welcome to Admin Login page</h1>
<div class="adminlogin">
    <div class="adminlogincontent">
        <table>
            <form action="/adminlogin" method="post">
                <tr><td><label>Username</label></td><td>:</td><td><input type="text" name="username"></td></tr>
                <tr><td><label>Password</label></td><td>:</td><td><input type="text" name="password"></td></tr>
                <tr><td></td><td></td><td><button type="submit" class="tablebutton">Login</button></td></tr>
            </form>
        </table>
    </div>
</div>

{%endblock%}
